    <form>
        <div class="col-9">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="xxx@gmail.com">
          </div>
        </div>
        <div class="col-9">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Your password">
          </div>
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Remamber me!
              </label>
            </div>
          </div>
        <button type="submit" id="logbtn" class="btn btn-primary">Log In</button>
    </form>
    <p class="pera">Or login with</p>
    <div class="d-grid gap-4 mx-auto">
        <button class="btn btn-primary" type="button">Continew with Google</button>
        <button class="btn btn-primary" type="button">Continew with Facebook</button>
      </div>
